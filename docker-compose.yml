version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-memehub}
      POSTGRES_USER: ${POSTGRES_USER:-memehub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-memehub}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-memehub}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-memehub}
      SESSION_SECRET: ${SESSION_SECRET}
      NODE_ENV: production
      PORT: 4000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      UPLOADS_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:
